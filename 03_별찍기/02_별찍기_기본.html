<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기기본</title>
  </head>

  <body>
    <script>
      // *****
      // ****
      // ***
      // **
      // *
      // 위 형태의 별을 출력해 보자
      
      upside = () => {
        let input = '';

        for(let i=5; i>0; i--){
          for(let j=0; j<i; j++){
            input += '*';
          }
          input += '\n';
        }
        console.log(input);
      }
      upside();

      repeatUpside = () => {
        for(let i=5; i>0; i--){
          console.log('*'.repeat(i));
        }
      }
      repeatUpside();
    </script>
  </body>
</html>
