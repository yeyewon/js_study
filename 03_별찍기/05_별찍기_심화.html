<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기심화</title>
  </head>

  <body>
    <script>
      //     *
      //    ***
      //   *****
      //  *******
      // *********
      // 위 형태의 별을 출력해 보자

      centerStar = () => {
        let input = '';

        for(let i=0; i<5; i++){
          for(let j=4; j>i; j--){
            input += ' ';
          }
          for(let k=0; k<=(i*2); k++){
            input += '*';
          }
          input += '\n';
        }
        console.log(input);
      }
      centerStar();

      centerStarRepeat = () => {
        for(let i=1; i<=5; i++){
          console.log(' '.repeat(5-i) + '*'.repeat((i*2)-1));
        }
      }
      centerStarRepeat();
    </script>
  </body>
</html>
