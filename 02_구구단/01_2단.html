<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2단</title>
  </head>

  <body>
    <script>
      // 반복문으로 2단 값을 출력해 보자
      double = () => {
        for(let i=0; i<=10; i++){
          if(i % 2 == 0 && i !== 0){
            console.log(i);
          }
        }
      }
      double();
    </script>
  </body>
</html>
