  <body>
    <script>
      // 1부터 100까지 더하는 코드를 만들어라
      // function plus() {

      // }
      let sum = 0;
      plus = () => {
        console.log(sum);
        for(let i=1;i<=100;i++){
          // sum = sum+i;
          sum += i;
        }
        console.log(sum);
      }
      plus();
    </script>
